<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
    <div class='screen'>
        <div class='calcbody'>
            <div class='calcscreen'>
                <p class='value'>0</p>
            </div>
            <div class='calckeys'>
                <div class="plus wh math">+</div>
                <div class="minus wh math">-</div>
                <div class="multi wh math">x</div>
                <div class="divide wh math">รท</div>
                <div class='seven math'>7</div>
                <div class='eight math'>8</div>
                <div class='nine math'>9</div>
                <div class='get or bot1'></div>
                <div class='four math'>4</div>
                <div class='five math'>5</div>
                <div class='six math'>6</div>
                <div class='get or top1 top2'>=</div>
                <div class='one math'>1</div>
                <div class='two math'>2</div>
                <div class='three math'>3</div>
                <div class='get or top1 math'></div>
                <div class='zero math'>0</div>
                <div class='clear cl1'>A</div>
                <div class='clear cl2'>C</div>
                <div class='get or top1'></div>
            </div>
        </div>
    </div>
    <script src="scripts/loading.js"></script>
    <script src="scripts/calc.js"></script>
</body>
</html>
